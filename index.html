<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Luas Provinsi di Indonesia</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/style.css"">
  </head>
  <body>
    <div id="konten">
      <div
        class="header d-flex aligns-items-center justify-content-center text-light pt-3"
      >
        <h3 class="fw-bold text-bg-danger p-3">
          Luas Daerah 38 Provinsi di Indonesia
        </h3>
      </div>

      <div class="content">
        <div
          class="dropdowns d-flex flex-grow-1 align-items-center justify-content-center mb-3"
        >
          <select
            class="form-select w-50 text-center mb"
            aria-label="Default select example"
            id="propinsi"
            onchange="pilih()"
          >
            <option value="0" selected>--- Provinsi ---</option>
            <option value="1">Aceh</option>
            <option value="2">Sumatera Utara</option>
            <option value="3">Sumatera Barat</option>
            <option value="4">Riau</option>
            <option value="5">Jambi</option>
            <option value="6">Sumatera Selatan</option>
            <option value="7">Bengkulu</option>
            <option value="8">Lampung</option>
            <option value="9">Kepulauan Bangka Belitung</option>
            <option value="10">Kepulauan Riau</option>
            <option value="11">DKI Jakarta</option>
            <option value="12">Jawa Barat</option>
            <option value="13">Jawa Tengah</option>
            <option value="14">DI Yogyakarta</option>
            <option value="15">Jawa Timur</option>
            <option value="16">Banten</option>
            <option value="17">Bali</option>
            <option value="18">Nusa Tenggara Barat</option>
            <option value="19">Nusa Tenggara Timur</option>
            <option value="20">Kalimantan Barat</option>
            <option value="21">Kalimantan Tengah</option>
            <option value="22">Kalimantan Selatan</option>
            <option value="23">Kalimantan Timur</option>
            <option value="24">Kalimantan Utara</option>
            <option value="25">Sulawesi Utara</option>
            <option value="26">Sulawesi Tengah</option>
            <option value="27">Sulawesi Selatan</option>
            <option value="28">Sulawesi Tenggara</option>
            <option value="29">Gorontalo</option>
            <option value="30">Sulawesi Barat</option>
            <option value="31">Maluku</option>
            <option value="32">Maluku Utara</option>
            <option value="33">Papua Barat</option>
            <option value="34">Papua</option>
            <option value="35">Papua Selatan</option>
            <option value="36">Papua Tengah</option>
            <option value="37">Papua Pegunungan</option>
            <option value="38">Papua Barat Daya</option>
          </select>
        </div>
        <div class="d-flex -items-center justify-content-center text-light">
          <span id="ibuKota"></span>
        </div>
        <div
          class="luas d-flex aligns-items-center justify-content-center text-light bg-warning"
        >
          <span id="luasWilayah"></span>
          <span id="km">km<sup>2</sup></span>
        </div>
      </div>
    </div>
    <script src="javascript/script.js"></script>
    <script src="javascript/three.r134.min.js"></script>
    <script src="javascript/vanta.globe.min.js"></script>
    <script>
      VANTA.GLOBE({
        el: "#konten",
        mouseControls: true,
        touchControls: true,
        gyroControls: false,
        minHeight: 200.0,
        minWidth: 200.0,
        scale: 1.0,
        scaleMobile: 1.0,
      });
    </script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
